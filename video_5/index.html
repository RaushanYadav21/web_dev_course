<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylsheet"href="style.css">
</head>
<body>
    <img width="270" height="180" src="image.png"alt="tree">
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>Raushan</td>
            <td>18</td>
            <td>Student</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Rohan</td>
            <td rowspan="2">student</td>
        </tr>
    </tfoot>
        <tr>
            <td colspan="2">Rahul </td>
        </tr>
    
    </table>
    <ul type="square">
        <li>Raushan</li>
        <li>Rahul</li>
        <li>Rohan</li>
    </ul>
    <ol type="i">
        <li>Raushan</li>
        <li>Rahul</li>
        <li>Rohan</li>
    </ol>
</body>
</html>
